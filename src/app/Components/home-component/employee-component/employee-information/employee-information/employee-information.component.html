<span class="custom-title">INFORMATIONS EMPLOYEES</span>
<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
></div>
<div class="content-container">
  <div class="container-fluid px-4">
    <div class="body">
      <div class="row mb-2">
        <div class="col text-right"></div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="bg-light rounded">
            <div class="main">
              <div class="h-100 w-100 custom-card">
                <div class="card-header text-center">
                  <h2 class="text-custom">Update information</h2>
                </div>
                <div class="card-body">
                  <form
                    (ngSubmit)="onSubmit()"
                    [formGroup]="employeeCreated"
                    action="javascript:void(0)"
                  >
                    <div class="form-group">
                      <label for="name">Full Name</label>
                      <input
                        matInput
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        formControlName="name"
                        [value]="user1[0].nameEmployee"
                        [(ngModel)]="user1[0].nameEmployee"
                        [attr.disabled]="disabled ? 'disabled' : null"
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        name="email"
                        formControlName="email"
                        [value]="user1[0].email"
                        [(ngModel)]="user1[0].email"
                        [attr.disabled]="disabled ? 'disabled' : null"
                      />
                    </div>

                    <div class="form-group">
                      <label for="address">Adrress</label>
                      <input
                        matInput
                        type="text"
                        class="form-control"
                        id="address"
                        name="address"
                        formControlName="address"
                        [value]="user1[0].address"
                        [(ngModel)]="user1[0].address"
                        [attr.disabled]="disabled ? 'disabled' : null"
                      />
                    </div>
                    <div class="form-group">
                      <label for="position">Position</label>
                      <input
                        matInput
                        type="text"
                        class="form-control"
                        id="position"
                        name="position"
                        formControlName="position"
                        [value]="user1[0].postionEmployee | lowercase"
                        [(ngModel)]="user1[0].postionEmployee"
                        [attr.disabled]="disabled ? 'disabled' : null"
                      />
                    </div>

                    <div
                      class="form-group footer-card d-flex justify-content-between"
                    >
                      <button
                        type="button"
                        class="btn fs-3 text-white rounded-pill"
                      >
                        Clear
                      </button>
                      <button
                        type="submit"
                        class="btn fs-3 text-white rounded-pill"
                      >
                        Update
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="bg-light">
            <div class="h-100 w-100 custom-card">
              <div class="card-header">
                <h2 class="text-custom">Information</h2>
              </div>
              <div class="card-body">
                <div class="row py-2">
                  <div class="col-md-3">
                    <label class="custom-label" for="name">Full name: </label>
                  </div>
                  <div class="col-md">
                    <span class="custom-span">{{ user1[0].nameEmployee }}</span>
                  </div>
                </div>
                <div class="row py-2">
                  <div class="col-md-3">
                    <label class="custom-label" for="email">Email: </label>
                  </div>
                  <div class="col-md">
                    <span class="custom-span">{{ user1[0].email }}</span>
                  </div>
                </div>
                <div class="row py-2">
                  <div class="col-md-3">
                    <label class="custom-label" for="address">Address: </label>
                  </div>
                  <div class="col-md">
                    <span class="custom-span">{{ user1[0].address }}</span>
                  </div>
                </div>
                <div class="row py-2">
                  <div class="col-md-3">
                    <label class="custom-label" for="position"
                      >Position:
                    </label>
                  </div>
                  <div class="col-md">
                    <span class="custom-span">{{
                      user1[0].postionEmployee
                    }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
