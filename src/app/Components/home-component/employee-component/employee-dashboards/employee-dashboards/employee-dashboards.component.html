<div class="content-container">
  <div class="container-fluid px-4">
    <div class="body">
      <div class="row">
        <div class="col">
          <div class="bg-light rounded">
            <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
              <ng-container matColumnDef="logo">
                <th mat-header-cell *matHeaderCellDef>Logo</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.logo }}
                </td>
              </ng-container>

              <ng-container matColumnDef="nameCompany">
                <th mat-header-cell *matHeaderCellDef>Name company</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.nameCompany }}
                </td>
              </ng-container>

              <ng-container matColumnDef="jobs">
                <th mat-header-cell *matHeaderCellDef>Jobs need</th>
                <td mat-cell *matCellDef="let element">{{ element.jobs }}</td>
              </ng-container>

              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.address }}
                </td>
              </ng-container>

              <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef>Active</th>
                <td mat-cell *matCellDef="let element">
                  <mat-slide-toggle class="mr-2"></mat-slide-toggle>
                </td>
              </ng-container>
              <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>Options</th>
                <td mat-cell *matCellDef="let element">
                  <button class="btn btn-danger">Remove</button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
