<span class="custom-title">Managment Company</span>
<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
></div>
<div class="content-container">
  <div class="container-fluid px-4">
    <div class="body">
      <div class="row">
        <div class="col">
          <div class="bg-light rounded">
            <div class="main">
              <div class="h-100 w-100 custom-card">
                <div class="card-header text-center">
                  <h2 class="text-white text-custom fw-bold">
                    Add new company
                  </h2>
                </div>
                <div class="card-body">
                  <form
                    [formGroup]="employeeCreated"
                    (ngSubmit)="onSubmit(employeeCreated.value)"
                    enctype="multipart/form-data"
                    action="javascript:void(0)"
                  >
                    <div class="row">
                      <div class="col-md-4 text-center">
                        <img
                          class="custom-img"
                          id="blah"
                          [src]="imageFile ? imageFile.link : defaultImageSrc"
                          alt="your image"
                        />
                        <input
                          type="file"
                          class="my-3"
                          accept="image/*"
                          name="imageFile"
                          id="imageFile"
                          formControlName="imageFile"
                          (change)="handleChange($event)"
                          [(ngModel)]="data.logo"
                        />
                      </div>

                      <div class="col-md-8">
                        <div class="form-group">
                          <label for="name">Name company</label>
                          <input
                            matInput
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            formControlName="name"
                            [value]="data.name"
                            [(ngModel)]="data.name"
                          />
                        </div>

                        <div class="form-group">
                          <label for="type">Type</label>
                          <select
                            class="form-control"
                            id="type"
                            name="type"
                            formControlName="type"
                            [value]="data.type"
                          >
                            <option
                              *ngFor="let item of listType"
                              [value]="item"
                            >
                              {{ item }}
                            </option>
                          </select>
                        </div>

                        <div class="form-group">
                          <label for="address">Address</label>
                          <input
                            type="text"
                            class="form-control"
                            id="address"
                            name="address"
                            formControlName="address"
                            [value]="data.address"
                            [(ngModel)]="data.address"
                          />
                        </div>

                        <div class="d-flex">
                          <div class="form-group w-100 mr-1">
                            <label for="fromDay">From Day</label>
                            <select
                              class="form-control"
                              id="fromDay"
                              name="fromDay"
                              formControlName="fromDay"
                            >
                              <option
                                *ngFor="let item of listFromDay"
                                [value]="item"
                              >
                                {{ item }}
                              </option>
                            </select>
                          </div>

                          <div class="form-group w-100 ml-1">
                            <label for="toDay">To Day</label>
                            <select
                              class="form-control"
                              id="toDay"
                              name="toDay"
                              formControlName="toDay"
                            >
                              <option
                                *ngFor="let item of listToDay"
                                [value]="item"
                              >
                                {{ item }}
                              </option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="description">Description</label>
                          <ckeditor
                            name="myckeditor"
                            debounce="300"
                            [editor]="editor"
                            (change)="onChange($event)"
                          ></ckeditor>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div
                          class="form-group footer-card d-flex justify-content-between"
                        >
                          <button
                            type="button"
                            class="btn fs-3 text-white rounded-pill"
                            (click)="onReset()"
                          >
                            Clear
                          </button>
                          <button
                            type="submit"
                            class="btn fs-3 text-white rounded-pill"
                          >
                            Create
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div [innerHTML]="status"></div> -->
    </div>
  </div>
</div>
