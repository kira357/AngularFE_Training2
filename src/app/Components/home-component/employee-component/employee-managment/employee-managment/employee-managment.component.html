<span class="custom-title">Managment Jobs</span>
<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
></div>
<div class="content-container">
  <div class="container-fluid px-4">
    <div class="body">
      <div class="row">
        <div class="col">
          <div class="bg-light rounded">
            <div class="main">
              <div class="h-100 w-100 custom-card">
                <div class="card-header text-center">
                  <h2 class="text-white text-custom fw-bold">Add new jobs</h2>
                </div>
                <div class="card-body">
                  <form
                    (ngSubmit)="onSubmit()"
                    [formGroup]="employeeCreated"
                    action="javascript:void(0)"
                  >
                    <div class="row">
                      <div class="col-md-4 text-center">
                        <img
                          class="custom-img"
                          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                          name="choose_img"
        
                        />
                      </div>

                      <div class="col-md-8">
                        <div class="form-group">
                          <label for="nameCompany">Name company</label>
                          <input
                            matInput
                            type="text"
                            class="form-control"
                            id="nameCompany"
                            name="nameCompany"
                            formControlName="nameCompany"
                            [value]="user2.nameCompany"
                            [(ngModel)]="user2.nameCompany"
                          />
                        </div>

                        <div class="form-group">
                          <label for="type">Type</label>
                          <select
                            class="form-control"
                            id="type"
                            name="type"
                            formControlName="type"
                            [value]="user2.type"
                          >
                            <option
                              *ngFor="let item of listType"
                              [value]="item"
                            >
                              {{ item }}
                            </option>
                          </select>
                        </div>

                        <div class="form-group">
                          <label for="address">Address</label>
                          <input
                            type="text"
                            class="form-control"
                            id="address"
                            name="address"
                            formControlName="address"
                            [value]="user2.address"
                            [(ngModel)]="user2.address"
                          />
                        </div>

                        <div class="d-flex">
                          <div class="form-group w-100 mr-1">
                            <label for="fromDay">From Day</label>
                            <select
                              class="form-control"
                              id="fromDay"
                              name="fromDay"
                              formControlName="fromDay"
                              [value]="user2.fromDay"
                            >
                              <option
                                *ngFor="let item of listFromDay"
                                [value]="item"
                              >
                                {{ item }}
                              </option>
                            </select>
                          </div>

                          <div class="form-group w-100 ml-1">
                            <label for="toDay">To Day</label>
                            <select
                              class="form-control"
                              id="toDay"
                              name="toDay"
                              formControlName="toDay"
                              [value]="user2.toDay"
                            >
                              <option
                                *ngFor="let item of listToDay"
                                [value]="item"
                              >
                                {{ item }}
                              </option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="description">Description</label>
                          <ckeditor
                            name="myckeditor"
                            debounce="300"
                            [editor]="editor"
                            (change)="onChange($event)"
                          ></ckeditor>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div
                          class="form-group footer-card d-flex justify-content-between"
                        >
                          <button
                            type="button"
                            class="btn fs-3 text-white rounded-pill"
                            (click)="onReset()"
                          >
                            Clear
                          </button>
                          <button
                            type="submit"
                            class="btn fs-3 text-white rounded-pill"
                          >
                            Create
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
