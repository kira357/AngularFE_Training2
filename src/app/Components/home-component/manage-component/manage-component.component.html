<div class="content-container">
  <div class="container-fluid px-4">
    <div class="body">
      <div class="row mb-2">
        <div class="col text-right">
          <button
            mat-raised-button
            (click)="updateData()"
            class="button-header"
            type="button"
          >
            Update data
          </button>
          <button
            mat-raised-button
            (click)="removeData()"
            class="button-header"
            type="button"
          >
            Remove data
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="bg-light rounded">
            <div class="main">
              <div class="h-100 w-100 custom-card">
                <div class="card-header text-center">
                  <h2 class="text-white text-custom fw-bold">Create Account</h2>
                </div>
                <div class="card-body">
                  <form
                    (ngSubmit)="onSubmit()"
                    [formGroup]="userCreated"
                    action="javascript:void(0)"
                  >
                    <div class="form-group">
                      <label for="name">Full Name</label>
                      <input
                        matInput
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        formControlName="name"
                        [value]="employee.fullname"
                        [(ngModel)]="employee.fullname"
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        name="email"
                        formControlName="email"
                        [value]="employee.email"
                        [(ngModel)]="employee.email"
                      />
                    </div>

                    <div class="form-group">
                      <label for="position">Postion</label>
                      <select
                        class="form-control"
                        id="position"
                        name="position"
                        formControlName="position"
                        [value]="employee.position"
                        [(ngModel)]="employee.position"
                      >
                        <option
                          *ngFor="let item of listPosition"
                          [value]="item"
                        >
                          {{ item }}
                        </option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="username">User name</label>
                      <input
                        matInput
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        formControlName="username"
                        [value]="employee.username"
                        [(ngModel)]="employee.username"
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">password</label>
                      <input
                        matInput
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        formControlName="password"
                        [value]="employee.password"
                      />
                    </div>

                    <div
                      class="form-group footer-card d-flex justify-content-between"
                    >
                      <button
                        type="button"
                        class="btn fs-3 text-white rounded-pill"
                        (click)="onReset()"
                      >
                        Clear
                      </button>
                      <button
                        type="submit"
                        class="btn fs-3 text-white rounded-pill"
                      >
                        Create
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="bg-light rounded">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="FullName">
                <th mat-header-cell *matHeaderCellDef>Full Name</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.name }}
                </td>
              </ng-container>

              <ng-container matColumnDef="UserName">
                <th mat-header-cell *matHeaderCellDef>UserName</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.userName }}
                </td>
              </ng-container>

              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
              </ng-container>

              <ng-container matColumnDef="Position">
                <th mat-header-cell *matHeaderCellDef>Position</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.position }}
                </td>
              </ng-container>

              <ng-container matColumnDef="Approve">
                <th mat-header-cell *matHeaderCellDef>Approve</th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox
                    (change)="CheckCheck($event, row)"
                    [checked]="row.approve"
                  ></mat-checkbox>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
                (click)="getRowClick(row)"
              ></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
