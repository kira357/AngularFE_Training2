<div class="content-container">
  <div class="container-fluid px-4">
    <div>
      <div class="row">
        <div class="col-md-4">
          <div class="border bg-light">
            <div class="main">
              <div class="h-100 w-100 custom-card">
                <div class="card-header text-center">
                  <h2 class="text-white text-custom fw-bold">Create Account</h2>
                </div>
                <div class="card-body">
                  <form action="javascript:void(0)">
                    <div class="form-group">
                      <label for="name">Full Name</label>
                      <input
                        matInput
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        formControlName="name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        name="email"
                        formControlName="email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        name="address"
                        formControlName="address"
                      />
                    </div>

                    <div class="form-group">
                      <label for="username">User name</label>
                      <input
                        matInput
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        formControlName="username"
                      />
                    </div>
                    <div class="form-group">
                      <label for="password">password</label>
                      <input
                        matInput
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        formControlName="password"
                      />
                    </div>

                    <div class="form-group footer-card">
                      <button
                        type="submit"
                        class="btn btn-danger fs-3 ml-2 text-white rounded-pill"
                      >
                        Create
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="border bg-light">
            <app-dashboards-component
              [dataAccount]="dataAccount"
              [settingOptions]="setting"

            ></app-dashboards-component>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
