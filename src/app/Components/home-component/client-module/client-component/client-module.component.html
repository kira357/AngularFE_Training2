<header
  class="navbar navbar-dark position-sticky custom-bg flex-md-nowrap p-0 shadow"
>
  <!-- <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a> -->
  <a class="navbar-brand col-md-3 col-lg-2 me-0 p-3 text-center mx-0" href="#"
    >Jobs<Span>4</Span>You</a
  >
  <button
    class="navbar-toggler position-absolute d-md-none collapsed"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <input
    class="form-control form-control-dark w-100"
    type="text"
    placeholder="Search"
    aria-label="Search"
  />
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a [hidden]="isHiddenText" class="custom-name-user">
        Hi: {{ nameUser }}</a
      >
      <button
        class="btn custom-btn my-2 my-sm-0 mx-1"
        type="submit"
        [hidden]="isHiddenLogin"
      >
        Login
      </button>
      <button
        class="btn custom-btn my-2 my-sm-0"
        type="submit"
        [hidden]="isHiddenLogout"
        (click)="Logout()"
      >
        Log out
      </button>
    </div>
  </div>
</header>
<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-md-4 d-md-block collapse p-0 bg-dark">
      <div class="container mt-50 mb-50">
        <div class="row">
          <div class="col-md-12">
            <div class="div" *ngFor="let item of test">
              <div class="card card-body mt-3" (keyup)="(item)">
                <div
                  class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row"
                >
                  <div class="mr-2 mb-3 mb-lg-0">
                    <img
                      src="{{ item.imageSrc }}"
                      width="100"
                      height="100"
                      alt=""
                    />
                  </div>
                  <div class="media-body">
                    <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                      <li class="list-inline-item">
                        <a href="#" class="text-muted" data-abc="true">{{
                          item.nameJobs
                        }}</a>
                      </li>
                    </ul>
                    <div class="my-3" data-abc="true">
                      <a
                        [routerLink]="['detail', item.idJobs]"
                        [queryParams]="{ debug: true }"
                        fragment="education"
                      >
                        Sign in to view
                      </a>
                    </div>

                    <ul class="list-inline list-inline-dotted mb-0">
                      <li class="list-inline-item d-plex">
                        Skill need:
                        <mat-chip-list
                          class="example-chip"
                          style="max-width: 100px"
                        >
                          <mat-chip
                            class="example-box"
                            cdkDrag
                            *ngFor="let item1 of item.tag"
                          >
                            {{ item1.name }}
                          </mat-chip>
                        </mat-chip-list>
                      </li>
                    </ul>
                  </div>
                  <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
                    <h3 class="mb-0 font-weight-semibold">hot</h3>
                    <div class="text-muted">{{item.dayLeft}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col px-md-4 bg-dark ml-lg-2">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
