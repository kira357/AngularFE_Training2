<div class="content-container">
  <div class="container-fluid px-4">
    <div class="body">
      <div class="row">
        <div class="col-md-12">
          <div class="bg-light rounded">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="nameEmployee">
                <th mat-header-cell *matHeaderCellDef>Name Employee</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.nameEmployee }}
                </td>
              </ng-container>

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
              </ng-container>

              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.address }}
                </td>
              </ng-container>

              <ng-container matColumnDef="postionEmployee">
                <th mat-header-cell *matHeaderCellDef>Postion Employee</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.postionEmployee }}
                </td>
              </ng-container>

              <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>Status Account</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.user }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
              ></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
